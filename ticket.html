<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylecss/styles.css">
    <title>ارسال تیکت</title>
</head>
<body>
    <header>
        <h1>ارسال تیکت</h1>
        <nav>
            <ul>
                <li><a href="index.html">محصولات</a></li>
                <li><a href="#ticket">ارسال تیکت</a></li>
                <li><a href="how-to-buy.html">طریقه خرید</a></li>
            </ul>
        </nav>
    </header>

    <section id="ticket">
        <h2>ارسال تیکت</h2>
        <form id="ticketForm" onsubmit="sendTicket(event)">
            <label for="ticketName">نام</label>
            <input type="text" id="ticketName" name="ticketName" required>

            <label for="ticketEmail">ایمیل</label>
            <input type="email" id="ticketEmail" name="ticketEmail" required>

            <label for="subject">موضوع</label>
            <input type="text" id="subject" name="subject" required>

            <label for="ticketMessage">پیام</label>
            <textarea id="ticketMessage" name="ticketMessage" required></textarea>

            <button type="submit">ارسال تیکت</button>
        </form>
    </section>

    <footer>
        <p>کپی رایت © 2025 فروشگاه گیفت کارت</p>
    </footer>

    <script src="scriptJS/ticket.js"></script>
</body>
</html>
